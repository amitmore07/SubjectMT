<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form #userNameFrom="ngForm"(ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="userName"><strong>UserName*</strong></label>
          <input  required ngModel name="userName" #username="ngModel" type="text" type="text" class="form-control">
          <div class="alert text-danger" *ngIf=" username.touched && username.hasError('required')">
                <p>
                    <strong>
                        username is valid field !!
                    </strong>
                </p>
          </div>
        </div>
      </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <app-one></app-one>
        <app-two></app-two>
        <app-three></app-three>
    </div>

  </div>
</div>
